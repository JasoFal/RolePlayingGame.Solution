<html>
  <head>
    <script type="text/javascript" src="index.js"></script>
    <title>Role Playing Game</title>
  </head>
  <body>
    <h1>Role Playing Game</h1>
    <div id="char-select">
      <h3>Select Class</h3>
      <button id="mage-select">Mage</button>
      <button id="fighter-select">Fighter</button>
    </div>
    <div id="control-buttons" class="hidden">
      <button id="monster-spawn">Fight!</button>
    </div>
    <div id="char-info" class="hidden">
      <h1><div id="char-name">Name</div></h1>
      <h3><div id="char-hp">0</div></h3>
      <h3><div id="char-resource">0</div></h3>
      <div id="class-ability-list"></div>
    </div>
    <div id="monster-info" class="hidden">
      <h1><div id="monster-name">Name</div></h1>
      <h3><div id="monster-hp">0</div></h3>
    </div>
    <div id="combat-log"></div>
  </body>
</html>
